
<html>
<head>
<style>
body {
    background-color: lightblue;
}

h1 {
    color: white;
    text-align: center;
}

h2 {
    color: white;
    text-align: center;
}

a {
    font-family: verdana;
    font-size: 20px;
  
}
</style>
</head>
<h2>All Discovered Devices</h2>
<table class="table table-condensed">
    <thead>
    <tr>
     <th>Discovered TofinoID</th>
      <th>HostName</th>
        <th>StartIP</th>
        <th>EndIP</th>
       
       
        
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="discovery in discoveries">
        <td>{{discovery.tofinoid}}</td>
        <td>{{discovery.hostname}}</td>
        <td>{{discovery.startip}}</td>
        <td>{{discovery.endip}}</td>
       
    </tr>
    </tbody>
</table>
<a href="#/" class="btn btn-primary">Go To Home Page</a>

</body>
</html>
